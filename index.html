<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Attendance Management System</title>
</head>
<body>
  <header><nav>Attendance Management</nav></header>
  
  <main>
    <div style="display: flex; justify-content: center; flex-direction: column; text-align: center; margin-top: 20px;">
      <h3>Add Student</h3>
      <input type="text" placeholder="Enter Name" id="name" />
      <button id="AddUser" type="submit" class="button-2">Add</button>
    </div>

    <div id="table">
      <h3>Student List</h3>
      <div class="table-content">
        <h3>Name</h3>
        <div class="table-Date">Entry</div>
        <button id="present" class="button-2">Present</button>
        <button id="absent" class="button-2">Absent</button>
      </div>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
